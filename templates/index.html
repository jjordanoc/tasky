{% extends "layout.html" %}

{% block title %}
    Main
{% endblock %}

{% block main %}
    <!-- Button trigger modal -->
    <div class="container m-autp p-5">
        <!-- old button
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
        Add button
        </button>
        -->
        <div class="image-container">
            <input class="contained-image" type="image" src="static/images/red_button.png" data-toggle="modal" data-target="#exampleModalCenter">
            <h1 class="contained-text">Add button</h1>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add button</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Button adding form -->
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="name">Button name:</label>
                            <input autocomplete="off" autofocus class="form-control" name="name" id="name" placeholder="My little button" type="text">
                        </div>
                        <div class="form-group">
                            <label for="timespan">Timespan:</label>
                            <select class="form-control" name="timespan" id="timespan">
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                                <option value="years">Years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="multiplier">Multiplier:</label>
                            <input type="number" min="1" name="multiplier" id="multiplier">
                        </div>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        {% if buttons %}
            {% for button in buttons %}
                <div class="container">
                    <h1>{{button[0]}} {{button[1]}} {{button[2]}} {{button[3]}}</h1>
                </div>
                <div class="image-container">
                    <input class="contained-image" type="image" src="static/images/red_button.png" data-toggle="modal" data-target="#exampleModalCenter">
                    <h3 class="contained-text">{{button[1]}}</h3>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
