{% extends "layout.html" %}

{% block title %}
    HOME | BIG BUTTON
{% endblock %}

{% block main %}
    <!-- Button trigger modal -->
    
        <!-- old button
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
        Add button
        </button>
        -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add button</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Button adding form -->
                    <form action="/update" method="post" name="add-button">
                        <div class="form-group">
                            <label for="name">Button name:</label>
                            <input autocomplete="off" autofocus class="form-control" name="name" id="name" maxlength="30" placeholder="My little button" type="text">
                        </div>
                        <div class="form-group">
                            <label for="timespan">Timespan:</label>
                            <select class="form-control" name="timespan" id="timespan">
                                <option value="manualreset">Manual Reset</option>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                                <option value="years">Years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="multiplier">Multiplier:</label>
                            <input type="number" min="1" name="multiplier" id="multiplier">
                        </div>
                        <div class="form-group">
                            <label for="color">Color:</label>
                            <input type="color" name="color" id="color">
                        </div>
                        <button id="addButton" class="btn btn-primary" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- User's buttons -->
    <div class="buttons">
        <button class="button" data-toggle="modal" data-target="#exampleModalCenter" style="background-color: red;">
            <h3>ADD BUTTON</h3>
        </button>
        {% if buttons %}
            {% for button in buttons %}
                <!-- User's buttons 
                <div class="container">
                    <h1>{{button[0]}} {{button[1]}} {{button[2]}} {{button[3]}} {{button[4]}}</h1>
                </div>
                -->
                <form action="/update" method="POST">
                        <!-- User's buttons 
                        <input class="contained-image" type="image" src="static/images/red_button.png">
                        -->
                        <button id="{{ button }}" class="button" type="submit" style="background-color: {{ button[4] }};">
                            <h3>{{button[1]}}</h3>
                        </button>
                </form>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
