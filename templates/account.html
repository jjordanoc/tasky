{% extends 'layout.html' %}

{% block title %}
    ACCOUNT | BIG BUTTON
{% endblock %}

{% block main %}
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#confirmationModal">Test</button>
    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <div class="form-group">
            <h1>Account</h1><br>
        </div>
        <form action="/reset_buttons" method="POST">
            <div class="form-group">
                <button class="account-button"><h3>Reset all buttons</h3></button>
            </div>
        </form>
        <form action="/delete_buttons" method="POST">
            <div class="form-group">
                <button class="account-button"><h3>Delete all buttons</h3></button>
            </div>
        </form>
        <form action="/change_password" method="POST">
            <div class="form-group">
                <button class="account-button"><h3>Change password</h3></button>
            </div>
        </form>
        <form action="/delete_account" method="POST">
            <div class="form-group">
                <button class="account-button"><h3>Delete account</h3></button>
            </div>
        </form>
    </div>
{% endblock %}
